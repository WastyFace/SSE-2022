{% extends 'accounts/index.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}

        <div class="col-3">
        <div class="col-6 my-5 pad-content">
            <div class="subtitulo-pag">
                Registro de egresado
            </div>
                <form method="POST" action="{% url 'accounts:registro'%}">
                    <div class="form-group row">
                        <div class="col">
                            {% csrf_token %}
                            {{form|crispy}}
                            {% buttons %}
                            <button class="btn btn-outline-info" type="submit", name="guardar">Guardar</button>
                            <div class="aviso">
                                <br>
                                Al momento de registrarte en el sistema est√°s aceptando el Aviso de Privacidad.
                            </div>
                            {% endbuttons %}
                        </div>
            </form>
        </div>
    </div>
{% endblock %}
